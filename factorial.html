<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate factorial of a number.</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number to calculate its factorial:</label>
          <input id="number" type="text" required=""><br>

        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>Factorial of <span class="number"></span> is <span class="final"></span>.</p>
      </div>
    </div>
  </body>
</html>
